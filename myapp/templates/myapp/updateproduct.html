{% extends 'myapp/base.html' %}
{% block body %}
<h1 class="text-2xl m-10 font-bold">+ Update Product</h1>
<form class="bg-white shadow-md m-10" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label class="block text-gray-700 text-sm font-bol mb-2" for="">Product Price</label>
        <input class="shadow apperance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="Name" type="text" name="name" id="name">
    </div>
    
    <div>
        <label class="block text-gray-700 text-sm font-bol mb-2" for="">Product Price</label>
        <input class="shadow apperance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="Price" type="text" name="price" id="price">
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bol mb-2" for="">Product Description</label>
        <input class="shadow apperance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="Description" type="text" name="desc" id="desc">
    </div>
    <div>
        <label class="block text-gray-700 text-sm font-bol mb-2" for="">Product Image</label>
        <input class="shadow apperance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="File" type="file" accept="image/*" name="upload" id="upload">
    </div>
    <div>
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Add Product" id="">
    </div>

    
    
    
    
</form>
{% endblock %}
